<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#0D47A1" stroke-width="8"/>
  
  <!-- Main coin -->
  <circle cx="256" cy="200" r="80" fill="url(#coinGradient)" stroke="#FF8F00" stroke-width="4"/>
  
  <!-- Dollar sign on coin -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  
  <!-- AI Brain icon -->
  <g transform="translate(320, 320)">
    <!-- Brain outline -->
    <path d="M-30,-20 Q-40,-30 -30,-40 Q-20,-45 -10,-40 Q0,-45 10,-40 Q20,-45 30,-40 Q40,-30 30,-20 Q35,-10 30,0 Q35,10 30,20 Q20,25 10,20 Q0,25 -10,20 Q-20,25 -30,20 Q-35,10 -30,0 Q-35,-10 -30,-20 Z" 
          fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Neural network lines -->
    <line x1="-15" y1="-10" x2="15" y2="10" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-15" y1="10" x2="15" y2="-10" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Neural nodes -->
    <circle cx="-15" cy="-10" r="3" fill="#FFFFFF"/>
    <circle cx="15" cy="-10" r="3" fill="#FFFFFF"/>
    <circle cx="-15" cy="10" r="3" fill="#FFFFFF"/>
    <circle cx="15" cy="10" r="3" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Chart/Graph icon -->
  <g transform="translate(180, 350)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="12" height="30" fill="#FF5722"/>
    <rect x="16" y="10" width="12" height="40" fill="#FF9800"/>
    <rect x="32" y="0" width="12" height="50" fill="#4CAF50"/>
    <rect x="48" y="15" width="12" height="35" fill="#2196F3"/>
    
    <!-- Chart base line -->
    <line x1="0" y1="52" x2="62" y2="52" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- App title text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">FinanceAI</text>
  <text x="256" y="445" font-family="Arial, sans-serif" font-size="16" fill="#E3F2FD" text-anchor="middle">Manager</text>
</svg>
